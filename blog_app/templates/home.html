{% extends 'base.html' %}
{% block contenido %}
<h2>Publicaciones</h2>
<ul>
    {% for publicacion in publicaciones %}
        <li>
            <a href="{% url 'detalle_post' publicacion.id %}">{{ publicacion.titulo }}</a>
        </li>
    {% empty %}
        <li>No hay publicaciones.</li>
    {% endfor %}
</ul>
{% endblock %}
